<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="./src/style/styles.css">
</head>

<body>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contact-form" class="form" action="">
            <label for="name">Qual seu nome?</label> 
            <input type="text" id="name" name="name" required onchange="(e) => console.log(e.target.value)">
            <label for="email">Digite seu email</label>
            <input type="text" id="email" name="email" required>
            <label for="message">Escreva uma mensagem aqui</label>
            <textarea name="message" id="message" cols="20" rows="3" maxlength="100"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./src/service/email/templates/send-email.js"></script>
</body>

</html>
